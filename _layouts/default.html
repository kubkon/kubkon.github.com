<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="Jakub Konka's weblog about programming, game theory, maths, and more.">
    <meta name="author" content="Jakub Konka">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css" media="screen, projection" />
    <link href="/assets/css/syntax.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
  </head>

  <body>
    <div class="site">
      <div class="title">
        <a href="/">Jakub Konka</a>
        <a href="/" class="extra">There exists...</a>
      </div>

      {{ content }}

      <div class="footer">
        <div class="contact">
          Jakub Konka<br />
          kubkon@jakubkonka.com
        </div>
        <div class="contact">
          <a href="http://github.com/kubkon/">github.com/kubkon</a><br />
          <a href="http://twitter.com/kubkon/">twitter.com/kubkon</a>
        </div>
        <div class="about">
          <a href="https://github.com/mojombo/jekyll/">Made with Jekyll</a><br />
          <a href="http://feeds.feedburner.com/kubkon">RSS Feed</a>
        </div>
      </div>
    </div>
    
    <a href="https://github.com/kubkon"><img id="github_ribbon" style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    
    <script type="text/javascript" charset="utf-8">
      if (screen.width <= 480)
      {
        document.getElementById('github_ribbon').hidden = true;
      }
    </script>
    
  </body>
</html>
